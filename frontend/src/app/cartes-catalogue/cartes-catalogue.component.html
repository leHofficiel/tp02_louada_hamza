<div class="bg-white shadow-md rounded-md overflow-hidden max-w-lg mx-auto mt-16 mb-16">
    <div class="bg-gray-100 py-2 px-4">
        <h2 class="text-xl font-semibold text-gray-800">Mes cartes</h2>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" routerLink="/nouvelle-carte" routerLinkActive="active">Ajouter une carte </button>
    </div>
    <ul class="divide-y divide-gray-200">
        <li *ngFor="let carte of cartes | async" class="flex items-center py-4 px-6">
            <div class="flex-1">
                <h3 class="text-lg font-medium text-gray-800"> Titulaire : {{carte.nomTitulaire}}</h3>
                <p class="text-gray-600 text-base">Num√©ro : {{ carte.numero | carteInfo:'numero' }}</p>
                <p class="text-gray-600 text-base">ccv : {{ carte.ccv | carteInfo:'ccv' }}</p>
                <p class="text-gray-600 text-base">Expire le : {{ carte.dateExpiration | carteInfo:'dateExpiration' }}</p>
            </div>
        </li>
    </ul>
</div>
